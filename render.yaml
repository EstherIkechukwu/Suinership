services:
  - type: web
    name: Suinership-backend
    env: docker
    plan: free
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: DATABASE_URL
        value: postgresql://suinership_user:YOUR_PASSWORD@HOST:PORT/suinership
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: suinership-backend.onrender.com
      - key: REDIS_HOST
        value: redis
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_PASSWORD
