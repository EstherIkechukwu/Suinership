        value: 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
      - key: GOOGLE_REDIRECT_URI
        value: https://suinership-backend.onrender.com/api/user/auth/google/callback/
      - key: GOOGLE_LOGIN_REDIRECT_URI
        value: https://suinership-backend.onrender.com/api/user/auth/google/login/callback/
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.sendgrid.net
